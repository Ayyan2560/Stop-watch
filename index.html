<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-watch</title>

    <link rel="stylesheet" href="style.css">
</head>

    


<body>
    <div class="bg-void"></div>
    <div class="stopwatch-card">
        <h3 style="color: #00f2ff; letter-spacing: 15px; font-size: 0.8rem;">Stop-Watch</h3>
        <div id="time">00:00:00:000</div>
        
        <div class="controls">
            <button class="btn-start" onclick="Start()">Start</button>
            <button class="btn-stop" onclick="Stop()">Stop</button>
            <button class="btn-reset" onclick="Reset()">Reset</button>
        </div>
        
        <footer>MUHAMMAD AYYAN // 2026</footer>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="stop.mjs" type="module"></script>
</body>

</html>
